<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="too long; don't give a fuck">
  <title>tldgaf</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Fraunces', serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #fff;
      color: #1a1a1a;
      padding: 3rem;
    }

    main {
      text-align: center;
      max-width: 900px;
      width: 100%;
    }

    #message {
      font-size: clamp(1.75rem, 5vw, 3.5rem);
      font-weight: 400;
      line-height: 1.4;
      font-style: italic;
      text-wrap: balance;
    }

    footer {
      position: absolute;
      bottom: 3rem;
      font-size: 0.875rem;
      opacity: 0.5;
    }

    footer a {
      color: #1a1a1a;
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: all 0.2s ease;
    }

    footer a:hover {
      opacity: 1;
      border-bottom-color: #1a1a1a;
    }

    @media (max-width: 640px) {
      body {
        padding: 2rem;
      }

      footer {
        bottom: 2rem;
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <main>
    <p id="message"></p>
  </main>

  <footer>
    <a href="https://github.com/danbillson/tldgaf" target="_blank" rel="noopener">contribute</a>
  </footer>

  <script>
    fetch('messages.json')
      .then(response => response.json())
      .then(data => {
        const messages = data.messages;
        const randomIndex = Math.floor(Math.random() * messages.length);
        document.getElementById('message').textContent = messages[randomIndex];
      })
      .catch(error => {
        console.error('Error loading messages:', error);
      });
  </script>
</body>
</html>
